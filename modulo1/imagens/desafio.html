
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tags HTML</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML5, podemos inserir os elementos da lista a seguis e passando o mouse sobre os termos, conseguimos descobrir qual tag devemos utilizar para cada caso.</p>
	<ul type="square">
		<li><abbr title="use a tag <p>">Parágrafos</abbr></li>
		<li><abbr title="use a tag <h1>">Títulos</abbr></li>
		<li><abbr title="use a tag <img>">Imagens</abbr></li>
		<li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
		<li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
		<li><abbr title="use a tag <ol>">Lista numeradas</abbr></li>
		<li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
	</ul>
