<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="imail">e-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemplo@exemplo.com">
        </p>
        <p>
            <label for="itel">teleone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0+9]{2}-[0-9]{9}$" placeholder="(12)123456789">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
